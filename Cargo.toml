[package]
name = "stats_alloc"
version = "0.2.0-alpha.0"
authors = ["Marcus Griep <mgriep@griep.us>"]
description = "An allocator wrapper that allows for instrumenting global allocators"
keywords = ["alloc", "instrument", "stats"]
license = "MIT"
repository = "https://github.com/neoeinstein/stats_alloc"
documentation = "https://neoeinstein.github.io/stats_alloc/stats_alloc/"
readme = "README.md"
exclude = [
    ".editorconfig",
    ".gitignore",
    ".idea/**/*",
    "release.toml",
    "rustfmt.toml",
    "tests/**/*",
]

[dependencies.spin]
version = "0.4.8"
default-features = false

[dependencies.lazy_static]
version = "1.1.0"
optional = true

[features]
default = [ "lazy_static" ]
nightly = [ "spin/unstable" ]
docs-rs = [ "nightly" ]

[package.metadata.docs.rs]
features = [ "docs-rs" ]
